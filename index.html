<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Eve</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="mainCard LG">
      <div class="upperPart">
        <section class="daily_quote">
          <small>/ daily_quote</small>
          <p class="quote" id="quote"></p>
          <p class="author normal" id="quote-author"></p>
        </section>
        <section class="status">
          <small>/ status</small>
          <div>
            <span class="small">Date </span> <span class="normal" id="date">NaN</span>
            <br />
            <span class="small">Time </span> <span class="normal" id="time">NaN</span>
            <br />
            <span></span>
            <br />
            <span class="small">C:/D:/E:/ </span> <span class="normal" id="c-d-e">NaN%_NaN%_NaN%</span>
            <br />
            <span></span>
            <br />
            <span class="small">Power_mode </span> <span class="normal" id="power-mode">NaN</span>
            <br />
            <span class="small">Recycle_bin </span> <span class="normal" id="recyclebin">NaN</span>
            <br />
            <span class="small">musicPlaying </span> <span class="normal" id="music-playing">True</span>
          </div>
        </section>
      </div>
      <section class="eve_console">
        <small>/ eve_console</small>
        <div class="container">
          <div class="output" id="terminalOutput">
          </div>
          <div class="inputContainer">
            <span class="normal">> </span>
            <input class="normal" id="terminalInput" type="text" value="" />
          </div>
        </div>
      </section>
    </div>
    <div class="mediaCard LG" id="mediaCard">
      <small>/ media</small>
      <img id="song-thumbnail" src="assets/songImage.jpg" alt="" />
      <div>
        <div><span class="small w86">Song</span> <span class="normal marquee" id="song-title">Drip</span> <br /></div>
        <div><span class="small w86">Author</span> <span class="normal marquee" id="song-author">Babymonster</span><br /></div>
        <small></small>
        <br />
        <div><span class="small w86">Time</span> <span class="normal" id="song-time">1:27 / 3:25</span></div>
      </div>
    </div>

    <script src="terminal.js"></script>
    <script src="wallpaper-music.js"></script>
    <script src="script.js"></script>
  </body>
</html>
