<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Eve</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body data-page="primary">
    <div class="mainCard LG">
      <div class="upperPart immOff">
        <section class="daily_quote alphaSection">
          <small>/ daily_quote</small>
          <p class="quote" id="quote" data-eve-quote-text></p>
          <p class="author normal" id="quote-author" data-eve-quote-author></p>
        </section>
        <section class="imm">
          <small class="fetch-status">/ media</small>
          <div>
            <img class="song-thumbnail" src="assets/defaultThumbnail.svg" alt="" data-eve-media-thumb />
            <div class="rightPart">
              <div><span class="small">Song</span><span class="normal song-title" data-eve-media-title>--</span></div>
              <div><span class="small">Author</span><span class="normal song-author" data-eve-media-author>--</span></div>
              <div><span class="small">Time</span><span class="normal song-time" data-eve-media-time>--</span></div>
              <p class="normal progress-bar">[--------------------]</p>
            </div>
          </div>
        </section>
        <section class="status">
          <small>/ status</small>
          <div>
            <span class="small">Date </span> <span class="normal" id="date">__</span>
            <br />
            <span class="small">Time </span> <span class="normal" id="time">__</span>
            <br />
            <span></span>
            <br />
            <span class="small">C:_D:_E: </span><span class="normal" id="c-d-e-c" data-eve-disk-c>__%</span><span class="small">_</span
            ><span class="normal" id="c-d-e-d" data-eve-disk-d>__%</span><span class="small">_</span><span class="normal" id="c-d-e-e" data-eve-disk-e>__%</span>
            <span></span>
            <br />
            <span class="small">Power_mode </span> <span class="normal" id="power-mode">silent</span>
            <br />
            <span class="small">Recycle_bin </span> <span class="normal" id="recyclebin" data-eve-recycle-mb>loading_</span>
            <br />
            <span class="small">musicPlaying </span> <span class="normal" id="music-playing">NaN</span>
          </div>
        </section>
      </div>
      <section class="eve_console">
        <small>/ eve_console</small>
        <div class="container">
          <div class="output" id="terminalOutput">
            <p class="small">use - or / to use prefix commands</p>
            <p class="small">use help prefix to get more info</p>
          </div>
          <div class="inputContainer">
            <span class="normal">> </span>
            <input class="normal" id="terminalInput" data-eve-console-input spellcheck="false" type="text" value="" />
          </div>
        </div>
      </section>
    </div>

    <style>
      body {
        position: relative;
        width: 1200px;
        height: 700px;
      }
    </style>

    <script src="../renderer.js"></script>
  </body>
</html>
