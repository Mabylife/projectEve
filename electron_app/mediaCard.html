<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mediaCard</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="mediaCard LG" id="mediaCard">
      <small class="fetch-status">/ media</small>
      <img class="song-thumbnail" src="assets/defaultThumbnail.svg" alt=" " />
      <div>
        <div><span class="small w86">Song</span> <span class="normal marquee song-title">--</span> <br /></div>
        <div><span class="small w86">Author</span> <span class="normal marquee song-author">--</span><br /></div>
        <small></small>
        <br />
        <div><span class="small w86">Time</span> <span class="normal song-time">-- / --</span></div>
      </div>
    </div>

    <style>
      body {
        position: relative;
        width: 300px;
        height: 511px;
      }
    </style>

    <script src="mediaFetch.js"></script>
  </body>
</html>
